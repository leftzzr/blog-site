{% extends "base.html" %}

{% block title %}发布问答{% endblock %}

{% block head %}
<script type="text/javascript" src="static/showdown-master/dist/showdown.min.js"></script>
{% endblock %}

<style>
    body {
      font-family: "Helvetica Neue", Helvetica, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif;
     font-size: 16px;
      line-height: 1.42857143;
      color: #333;
      background-color: #fff;
    }
    ul li {
        line-height: 24px;
    }
    blockquote {
        border-left:#eee solid 5px;
        padding-left:20px;
    }
    code {
        color:#D34B62;
        background: #F9F2F4;
    }
</style>

{% block body %}
<div class="row" style="margin-top: 20px;">
    <div class="col"></div>
    <div class="col-8">
        <h1 style="text-align: center">发布问答</h1>
        <form action="{{ url_for('qa.public_question')}}" method="post">
            <div class="form-group">
                <input type="text" name="title" class="form-control" placeholder="请输入标题(不小于2字)">
            </div>
            <div class="form-group">
                <textarea name="content" class="form-control" rows="17" placeholder="请输入内容(不小于5字)"></textarea>
            </div>

            {% for message in get_flashed_messages() %}
            <div class="form-group">
                <div class="text-danger">{{ message }}</div>
            </div>
            {% endfor %}
            <div class="form-group" style="text-align: right;">
                <button class="btn btn-primary">发布</button>
            </div>
        </form>
    </div>
    <div class="col"></div>
</div>


{% endblock %}
